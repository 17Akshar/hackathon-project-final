<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home page</title>
  <link rel="stylesheet" href="home.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 
<nav class="bg-lime-100 border-gray-200">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 md:p-1">
    <a href="#" class="flex items-center">
        <img src="../../assets/logo.png" class="h-8 mr-3" alt="Flowbite Logo" />
        <span class="self-center text-lime-950 md:text-lime-950 text-2xl font-semibold whitespace-nowrap">Foodie</span>
    </a>
    <button data-collapse-toggle="navbar-default" onclick="Open()" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-lime-950 rounded-lg md:hidden hover:bg-lime-100 hover:text-lime-600 hover:bg-gray-700 aria-controls="navbar-default" aria-expanded="false">

    <div class="w-full md:block md:w-auto hidden" id="navbar-default">

        <li class="mt-2 md:mt-1">

        </li>
        <li class="mt-2 md:mt-1">
          <a href="#" class="block md:p-2 md:px-4  py-2 pl-3 pr-4 text-lime rounded hover:bg-lime-950 text-lime-900 md:hover:bg-lime-800 md:border-0 md:hover:text-lime-100 md:p-0 dark:text-white md:bg-transparent md:dark:hover:text-lime-100 text-center  bg-lime-800">About</a>
        </li>
        <li class="mt-2 md:mt-1">
          <a href="#" class="block md:p-2 md:px-4 text-center py-2 pl-3 pr-4 text-lime rounded hover:bg-lime-950 text-lime-900 md:hover:bg-lime-800 md:border-0 md:hover:text-lime-100 md:p-0 dark:text-white md:bg-transparent md:dark:hover:text-lime-100 bg-lime-800">Services</a>
        </li>
        <li class="mt-8 md:mt-1 hidden">
          <img class="inline-block h-12 w-12 rounded-full border border-lime-800 object-cover object-center hover:cursor-pointer	" alt="Image placeholder" src="../../assets/avtar.png">
