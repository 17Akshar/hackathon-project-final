<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEAL PLANNING</title>
  <link rel="stylesheet" href="mp.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  <div class="main w-full h-screen bg-gradient-to-br from-lime-300 to-green-500">
    <div class="navigation flex items-center justify-center flex-ow overflow-hidden flex-wrap w-full h-52 drop-shadow-xl bg-white">
      <a href="#list-section" class=" group flex items-center flex-col w-1/2 h-1/2 bg-gray-100 border border-lime-500 justify-center hover:bg-green-500">
          <span class="material-icons text-3xl group-hover:text-white text-green-500 ">
            checklist
            </span>
            <p class="mt-2 group-hover:text-white text-green-500">Make A Grocery List</p>
      </a>
      <a href="#expiry-section" class=" group flex items-center flex-col w-1/2 h-1/2 bg-gray-100 border border-lime-500 justify-center hover:bg-green-500">
          <span class="material-icons text-3xl group-hover:text-white text-green-500 ">
            auto_delete
            </span>
            <p class="mt-2 group-hover:text-white text-green-500">Set A Expiry Date</p>
      </a>
      <a href="#meal-section" class=" group flex items-center flex-col w-1/2 h-1/2 bg-gray-100 border border-lime-500 justify-center hover:bg-green-500">
          <span class="material-icons text-3xl group-hover:text-white text-green-500 ">
            calendar_month
            </span>
            <p class="mt-2 group-hover:text-white text-green-500">Plan a meal</p>
      </a>
      <a href="#shopping-section" class=" group flex items-center flex-col w-1/2 h-1/2 bg-gray-100 border border-lime-500 justify-center hover:bg-green-500">
        <span class="material-icons text-3xl group-hover:text-white text-green-500 ">
          shopping_bag
          </span>
          <p class="mt-2 group-hover:text-white text-green-500">Shop Online</p>
    </a>
    </div>
    <div class="result-slider overflow-hidden flex flex-col flex-wrap w-full h-[calc(100vh-13rem)]">
      <section id="list-section" class=" w-full h-[calc(100vh-13rem)] ">
        <div id="list" class=" card  w-full h-[calc(100vh-13rem)]  p-2">
         <div class="title w-full h-14 bg-gray-100 flex items-center justify-center">
          <h1 class="text-lg text-green-600">Make a Grocery List</h1>
         </div>
         <div class="add-list w-full h-14">
          <div class="p-2 shadow w-full">
            <div class="flex justify-evenly	 items-center">
              <input type="text" class="w-full bg-gray-100 rounded font-semibold text-green-600 p-2 mr-2  focus:outline-none " >
              <button type="button" class="btn group bg-lime-300 flex items-center hover:bg-green-600 hover:text-white px-4 py-2 font-medium rounded">
                <span class="material-icons text-green-600 group-hover:text-white ">
                  add_box
                  </span>
              </button>
            </div>
         </div>
        </div>
        <div class="table w-full h-full bg-red-300">
        </div>
      </section>
      <section id="meal-section" class=" w-full h-[calc(100vh-13rem)] bg-gray-900 ">
        <div id="meal" class=" card w-full h-[calc(100vh-13rem)] bg-red-200 p-2">
          <p>PLAN A MEAL</p>
        </div>
      </section>
      <section id="expiry-section" class=" w-full h-[calc(100vh-13rem)] bg-gray-900 ">
        <div id="expiry" class=" card w-full h-[calc(100vh-13rem)] bg-red-300 p-2">
          <p>SET EXPIRY DATE</p>
        </div>
      </section>
      <section id="shopping-section" class=" w-full h-[calc(100vh-13rem)] bg-gray-900 ">
        <div id="shop" class=" card w-full h-[calc(100vh-13rem)] bg-red-800 p-2">
          <p>SHOP ONLINE</p>
        </div>
      </section>
    </div>
  </div>
  <script src="mp.js"></script>
</body>
</html>
